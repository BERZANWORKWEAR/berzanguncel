 <body>
  <header class="nav">
   <div class="container nav-inner">
    <a aria-label="BERZAN" class="brand" href="/">
     <img alt="BERZAN" class="brand-logo" decoding="async" src="/img/logo.svg"/>
    </a>
   </div>
  </header>
  <section class="section">
   <div class="container" style="max-width:760px">
    <div class="section-title">
     Doğru ürünü birlikte belirleyelim.
    </div>
    <div class="section-sub">
     Çalışma alanınıza, sektörünüze ve kullanım koşullarınıza göre
      en uygun ürünü seçmeniz için destek veriyoruz.
    </div>
    <div style="margin-top:28px">
     <form action="https://formsubmit.co/destek@berzan.com.tr" class="card" method="POST">
      <input name="_captcha" type="hidden" value="false"/>
      <input name="_subject" type="hidden" value="BERZAN | Uzmanla Görüş Talebi"/>
      <input name="_template" type="hidden" value="table"/>
      <input name="_next" type="hidden" value="./tesekkurler.html"/>
      <div style="display:grid; gap:14px">
       <input class="input" name="ad_soyad" placeholder="Ad Soyad" required=""/>
       <input class="input" name="telefon" placeholder="Telefon" required=""/>
       <input class="input" name="email" placeholder="E-posta (opsiyonel)" type="email"/>
       <textarea class="input" name="ihtiyac" placeholder="Kısaca ihtiyacınızı yazın (sektör, ürün, kullanım ortamı)" required="" rows="4"></textarea>
       <button class="btn primary" id="submitBtn" type="submit">
        Uzmanla Görüşmeyi Başlat
       </button>
      </div>
     </form>
     <div class="small" style="margin-top:12px">
      Not: Talebiniz en kısa sürede BERZAN uzmanları tarafından değerlendirilir.
     </div>
    </div>
   </div>
  </section>
  <footer class="footer">
   <div class="container">
    <p>
     © 2026 BERZAN
    </p>
    <p style="margin-top:8px">
     <a href="/kvkk/"">
      KVKK
     </a>
     ·
     <a href="/cerez-politikasi/"">
      Çerez Politikası
     </a>
    </p>
   </div>
  </footer>
  <script>
   const form = document.querySelector('form.card');
  const btn = document.getElementById('submitBtn');
  if (form && btn) {
    form.addEventListener('submit', () => {
      btn.disabled = true;
      btn.textContent = 'Gönderiliyor…';
    });
  }
  </script>
  <script src="/config.js"></script>

  <script type="module" src="/src/scripts/app.js"></script>
 </body>
