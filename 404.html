<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yönlendiriliyor…</title>
  <meta http-equiv="refresh" content="0; url=/" />
  <script>
    (function () {
      var path = window.location.pathname;

      // Already a file (has extension) => keep default 404 behaviour
      if (path.includes('.') || path === '/404.html') return;

      // Remove trailing slash except root
      if (path.length > 1 && path.endsWith('/')) path = path.slice(0, -1);

      // Root stays root
      if (path === '/' || path === '') {
        window.location.replace('/');
        return;
      }

      // /magaza  -> //magaza/ (GitHub Pages friendly)
      window.location.replace(path + '.html' + window.location.search + window.location.hash);
    })();
  </script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;display:grid;place-items:center;min-height:100vh;margin:0}
    .box{max-width:520px;padding:24px;text-align:center}
    a{color:inherit}
  </style>
</head>
<body>
  <div class="box">
    <p>Yönlendiriyorum… Eğer otomatik gitmezse <a href="/">ana sayfaya dön</a>.</p>
  </div>
</body>
</html>
